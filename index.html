<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script src="https://kit.fontawesome.com/3ddfedcb49.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Movie Search powered by OMDB</h1>
    <form id="search-bar">
      <input id ="search-input-zone" type="text" name="query" placeholder="Search for a movie title" required>
      <button id ="submit-search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </header>
  <div class="container">
    <h2 id="search-results-text">Welcome to your movie search engine</h2>
    <p id="how-to-use-text">Please enter your key-words above in the search engine bar. You can have access to a lot of informations about a movie you are looking for. Don't know where to star? Try by title and have fun!</p>

    <div id="results">
      <!-- les résultats seront affichés ici -->
    </div>
  </div>
</body>
</html>
